<iframe 
  srcdoc='
  <!DOCTYPE html>
  <html lang="en">
  <head>
  <meta charset="utf-8" />
  <style>
    :root { --size: 420px; }
    body { font-family: sans-serif; display:flex; align-items:center; justify-content:center; min-height:100vh; margin:0; background:#f6f7fb; }
    .wrap { text-align:center; }
    .stage { position:relative; width:var(--size); height:var(--size); margin:0 auto 14px; }
    .wheel { width:100%; height:100%; transition: transform 6s cubic-bezier(.08,.59,.12,1); will-change: transform; }
    .pointer { position:absolute; left:50%; top:-10px; transform:translateX(-50%);
      width:0; height:0; border-left:16px solid transparent; border-right:16px solid transparent; border-bottom:26px solid #222; 
      filter: drop-shadow(0 2px 2px rgba(0,0,0,.25));
    }
    button { cursor:pointer; font-size:16px; padding:10px 18px; border-radius:10px; border:1px solid #222; background:#fff; }
    .result { margin-top:8px; font-weight:600; }
  </style>
  </head>
  <body>
  <div class="wrap">
    <div class="stage">
      <div class="pointer"></div>
      <canvas id="wheel" class="wheel" width="800" height="800"></canvas>
    </div>
    <button id="spin">Spin</button>
    <div class="result" id="result"></div>
  </div>
  <script>
    const COLORS = ["red","blue","green","yellow","orange","purple","pink","brown","cyan","lime","magenta","teal"];
    const N = COLORS.length, sliceDeg = 360/N;
    const canvas = document.getElementById("wheel"), ctx = canvas.getContext("2d");
    const size = canvas.width, cx = size/2, cy = size/2, r = size*0.48;
    function drawWheel(){
      ctx.clearRect(0,0,size,size);
      const sliceRad = (Math.PI*2)/N, startOffset = -Math.PI/2 - sliceRad/2;
      for(let i=0;i<N;i++){
        const a0 = startOffset + i*sliceRad, a1 = a0 + sliceRad;
        ctx.beginPath(); ctx.moveTo(cx,cy); ctx.arc(cx,cy,r,a0,a1); ctx.closePath();
        ctx.fillStyle = COLORS[i]; ctx.fill(); ctx.strokeStyle="#000"; ctx.stroke();
        const mid = (a0+a1)/2, tx = cx + Math.cos(mid)*r*0.62, ty = cy + Math.sin(mid)*r*0.62;
        ctx.save(); ctx.translate(tx,ty); ctx.rotate(mid + Math.PI/2);
        ctx.fillStyle="#000"; ctx.font = `${Math.floor(size*0.04)}px sans-serif`;
        ctx.textAlign="center"; ctx.textBaseline="middle";
        ctx.fillText(COLORS[i][0].toUpperCase()+COLORS[i].slice(1),0,0);
        ctx.restore();
      }
      ctx.beginPath(); ctx.arc(cx,cy,r*0.06,0,Math.PI*2); ctx.fillStyle="#222"; ctx.fill();
    }
    drawWheel();
    const wheelEl = canvas, resultEl = document.getElementById("result"), btn = document.getElementById("spin");
    let currentRotation = 0, spinning = false;
    btn.addEventListener("click", () => {
      if(spinning) return; spinning=true; resultEl.textContent="";
      const extra = Math.floor(Math.random()*360), turns = 360*(5+Math.floor(Math.random()*4));
      const delta = turns + extra; currentRotation += delta;
      wheelEl.style.transform = `rotate(${currentRotation}deg)`;
    });
    wheelEl.addEventListener("transitionend", () => {
      const normalized = ((currentRotation % 360) + 360) % 360;
      const index = Math.floor((normalized + sliceDeg/2) / sliceDeg) % N;
      resultEl.textContent = "Result: " + COLORS[index][0].toUpperCase()+COLORS[index].slice(1);
      spinning=false;
    });
  </script>
  </body>
  </html>'
  width="500" height="550" style="border:0;">
</iframe>
